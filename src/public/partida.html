    <script>

        let obtenerUserData = localStorage.getItem('userData');
        if (!obtenerUserData) {
            location.assign("login.html");
        } else {
            let userInfo = JSON.parse(obtenerUserData);
            var USERNAME = userInfo[1];
        }

        function logout() {
            localStorage.clear();
            location.assign("login.html");
        }

        function back() {
            window.history.back();
        }

    </script>
