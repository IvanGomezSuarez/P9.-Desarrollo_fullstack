<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <!-- Load navbar html with jquery -->
    <script>
        $(document).ready(function () {
            $('#navbar').load("navbar.html");
        });
    </script>

    <script>
        var USERNAME = localStorage.getItem("username");
        var EMAIL = localStorage.getItem("email");

        function logout() {
            localStorage.clear();
            location.assign("login.html");
        }

        function back(){
            window.history.back();
        }
    </script>
</head>

<body>
    <div id="navbar"></div>
    <div class="container">
        <div class="form-group row">
            <label for="full_name" class="col-md-4 col-form-label text-md-right"></label>
            <div class="col-md-6">
                <div class="file-field">
                    <div class="mb-4 text-md-center">
                        <img src="../client/assets/img/placeholder-avatar.jpg"
                            class="rounded-circle z-depth-1-half avatar-pic" alt="placeholder avatar">
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                        <label class="custom-file-label" for="customFileLang">Change
                            avatar</label>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="form-group row">
                        <label for="user_name" class="col-md-4 col-form-label text-md-right">User
                            Name</label>
                        <div class="col-md-6">
                            <label disabled>
                                <script type="text/javascript">document.write(USERNAME)</script>
                            </label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail
                            Address</label>
                        <div class="col-md-6">
                            <label disabled>
                                <script type="text/javascript">document.write(EMAIL)</script>
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email_address" class="col-md-4 col-form-label text-md-right"></label>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary" onclick="back()">
                                Go back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
